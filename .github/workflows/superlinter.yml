---
name: Super-Linter

on:
  push:
  pull_request:

permissions:
  contents: read
  statuses: write

jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Super-Linter
        uses: github/super-linter@v5
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # For this simple demo, disable strict C/C++ style linters
          VALIDATE_CLANG_FORMAT: false
          VALIDATE_CPP: false
          VALIDATE_CPPLINT: false

  unit-test:
    name: Build and run C/C++ unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build tools
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential

      - name: Build unit test
        run: |
          g++ -std=c++17 -Wall -Wextra -Werror -O2 \
            test_add.cpp add.c \
            -o test_add

      - name: Run unit test
        run: |
          ./test_add
